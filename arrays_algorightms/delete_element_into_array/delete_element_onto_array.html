<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete array element from array</title>
</head>
<body>
    <h1>Delete array element from array</h1>

    <script>
        let array = [14, 25, 36, 47, 45, 78, 96];

        let position = 2;

        console.log(`Want to remove array[${position}] => ${array[position]}`);

        console.log(array);
        
        for (let index = position; index < array.length - 1; index++) {
            array[index] = array[index + 1];
        }

        array.length--;

        console.log(array);
    </script>
</body>
</html>
