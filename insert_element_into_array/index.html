<body>
    <h1>Insert a new array element</h1>
    <script>
        let array = [ 60, 30, 10, 67, 40 ];
        let newElement = 111;
        let position = 2;

        // for (let index = array.length; index >= position; index--) {
        //     array[index + 1] = array[index];

        //     if (position == index) {
        //         array[index] = newElement;

        console.log(array);
        for (let index = array.length - 1; index >= 0; index--) {
            if (index >= position) {
                array[index + 1] = array[index];

                if (index == position) {
                    array[index] = newElement;
                }
            }
        }

        console.log(array);
    </script>
